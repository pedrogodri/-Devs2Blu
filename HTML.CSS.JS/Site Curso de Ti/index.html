<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Cursos de TI</title>
    <script src="https://kit.fontawesome.com/939df34509.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header id="topo">
        <figure id="topo">
            <img src="_img/logoCurso.png" alt="Logo">
            <figcaption id="topo">
                <h1 class="titulo">ProTi</h1>
                <i class="titulo">Formando Profissionais</i>
            </figcaption>
        </figure>
    </header>

    <div id="wrapper">
        <section class="destaque-banner">
            <figure class="destaque-banner-container">
                <img src="_img/bannerCursoTI.jpg" alt="Banner Curso TI" id="img-banner">
                <figcaption id="destaques">
                    <h2 class="title-banner">Cursos de Ti</h2>
                    <span class="descricao-destaque"></span>
                    <article class="resumo-destaque">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae delectus quas pariatur,
                            beatae dolorum laborum earum repellat architecto! Eligendi maxime reiciendis, vitae
                            perspiciatis aspernatur officiis error ad quod! Magnam, ex?
                        </p>
                    </article>
                </figcaption>
            </figure>
        </section>

        <main id="lista-cursos">
            <div class="lista-container">
                <div class="item-container">
                    <figure class="content-curso">
                        <img src="_img/csharp.jpeg" alt="Curso 1" id="img-cursos">
                        <figcaption>
                            <ul class="lista-cursos">
                                <a href="https://learn.microsoft.com">
                                    <li>C#</li>
                                </a>
                            </ul>
                        </figcaption>
                    </figure>
                </div>
                <div class="item-container">
                    <figure class="content-curso">
                        <img src="_img/java.png" alt="Curso 2" id="img-cursos">
                        <figcaption>
                            <ul class="lista-cursos">
                                <a href="https://www.java.com">
                                    <li>Java</li>
                                </a>
                            </ul>
                        </figcaption>
                    </figure>
                </div>
                <div class="item-container">
                    <figure class="content-curso">
                        <img src="_img/javaScript.png" alt="Curso 3" id="img-cursos">
                        <figcaption>
                            <ul class="lista-cursos">
                                <a href="https://developer.mozilla.org">
                                    <li>JavaScript</li>
                                </a>
                            </ul>
                        </figcaption>
                    </figure>
                </div>
                <div class="item-container">
                    <figure class="content-curso">
                        <img src="_img/html_css.png" alt="Curso 4" id="img-cursos">
                        <figcaption>
                            <ul class="lista-cursos">
                                <a href="https://www.treinaweb.com.br">
                                    <li>HTML e CSS</li>
                                </a>
                            </ul>
                        </figcaption>
                    </figure>
                </div>
                <div class="item-container">
                    <figure class="content-curso">
                        <img src="_img/python.jpeg" alt="Curso 5" id="img-cursos">
                        <figcaption>
                            <ul class="lista-cursos">
                                <a href="https://www.python.org">
                                    <li>Python</li>
                                </a>
                            </ul>
                        </figcaption>
                    </figure>
                </div>
                <div class="item-container">
                    <figure class="content-curso">
                        <img src="_img/visualg.jpeg" alt="Curso 5" id="img-cursos">
                        <figcaption>
                            <ul class="lista-cursos">
                                <a href="https://www.youtube.com/watch?v=c6HbyZ-GUGM">
                                    <li>Potugol</li>
                                </a>
                            </ul>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <section id="infos-footer" class="flex justify-between">
            <div id="logo-footer">
                <figure class="logo-f">
                    <img src="_img/logoCurso.png" alt="Logo Footer">
                </figure>
            </div>
            <div class="social-footer">
                <span class="social-item">
                    <a target="_blank" href="https://www.instagram.com/">
                        <i class="fab fa-instagram"></i>
                        Instagram
                    </a>
                </span>
                <span class="social-item">
                    <a target="_blank" href="https://www.instagram.com/">
                        <i class="fa fa-facebook"></i>
                        Facebook
                    </a>
                </span>
                <span class="social-item">
                    <a target="_blank" href="https://www.instagram.com/">
                        <i class="fa fa-youtube"></i>
                        Youtube
                    </a>
                </span>
            </div>
            <div class="contatos">
                <span class="contatos-item">
                    <i class="fa fa-phone"></i>
                    (47) 99963-6135
                </span>
                <span class="contatos-item">
                    <i class="fas fa-comments"></i>
                    Godri#3299
                </span>
                <span class="contatos-item">
                    <i class="fas fa-envelope-square"></i>
                    pedrogodri@gmail.com
                </span>
            </div>
        </section>
        <section id="copy">
            <span class="copy-text">
                Site Series &copy; - Desenvolvido por Pedro Godri &reg;
            </span>
        </section>
    </footer>
</body>

</html>
